<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 8</title>
    </head>
    <body>
        
        <h1 class="filter"></h1>





        <script>

            const words = ['Python', 'Javascript', 'Go', 'Java', 'PHP', 'Ruby'];

            const filter = words.filter((f) => f.length < 8);
            
            document.querySelector(".filter").innerHTML = "The String Which is Less Than 8 Characters in ['Python', 'Javascript', 'Go', 'Java', 'PHP', 'Ruby'] Is:- " + filter;
            
            
        </script>
    </body>
</html>

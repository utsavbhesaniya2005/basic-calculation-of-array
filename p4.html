<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 4</title>
    </head>
    <body>
        
        <h1 class="convert"></h1>





        <script>

            let arr = ['A','S','C','I','I'];

            let ascii = arr.map(char => char.charCodeAt(0));
            
            document.querySelector(".convert").innerHTML = "The ASCII Value of ['A','S','C','I','I'] Is:- " + ascii;
            
            
        </script>
    </body>
</html>

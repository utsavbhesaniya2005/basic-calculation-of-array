<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 12</title>
    </head>
    <body>
        
        <h1 class="name"></h1><br>
        <h1 class="length"></h1>


        <script>

            var name = prompt("Enter Name To Found Total Characters in The Name:- ");

            document.querySelector(".name").innerHTML = `My Name Is:- ${name}`;

            var countChar = name.length;

            document.querySelector(".length").innerHTML = `Total Characters In Name Is:- ${countChar}`;
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Program 6</title>
    </head>
    <body>
        
        <h1 class="square"></h1>





        <script>

            const arr = [2, 5, 6, 3, 8, 9];

            const square = arr.map((s) => s * 2);
            
            document.querySelector(".square").innerHTML = "The Square of [2, 5, 6, 3, 8, 9] Element Is:- " + square;
            
            
        </script>
    </body>
</html>
